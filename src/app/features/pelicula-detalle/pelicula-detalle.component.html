<div *ngIf="peli" class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title"> {{peli.num}} {{peli.nombre}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{peli.genero}}</h6>
    <p class="card-text">{{peli.relacion}}</p>
    <img class="card-img-top" src='{{peli.image}}' alt="">

  </div>
</div>
