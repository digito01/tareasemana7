<form>
    <div class="form-group">
        <label for="libro-nombre">Nombre </label>
        <input type="text" class="form-control" id="libro-nombre" name="nombre" placeholder="nombre"
            [(ngModel)]="libro.nombre"
            (keyup)="printConsole()">
    </div>
    <div class="form-group">
        <label for="libro-precio"> Precio</label>
        <input type="number" class="form-control" id="libro-precio" name="precio" placeholder="precio"
            [(ngModel)]="libro.precio"
            >
    </div>
    <div class="form-group">
        <label for="libro-genero">Genero</label>
        <input type="text" class="form-control" id="libro-genero" name="genero" placeholder="genero"
            [(ngModel)]="libro.genero"
            >
    </div>
  
    <div class="form-group">
        <label for="libro-image">libro image</label>
        <input type="text" class="form-control" id="libro-image" name="image" placeholder="image"
            [(ngModel)]="libro.image"
            >
    </div>
    
    <button type="button" 
    class="btn btn-primary"
    (click)="save()">Save</button>
</form>
