<div class="row">
  <br />
  <h2 class="titulo">Libros</h2>
</div>
<div class="row" style="float: left">
  <div
    *ngFor="let libro of librosModel.libros"
    (click)="viewLibrosDetail(libro)"
    class="card"
    style="width: 13rem"
    data-toggle="modal"
    data-target="#exampleModal"
  >
    <img class="card-img-top" src="{{ libro.image }}" alt="" />
    <div class="card-body">
      <h5 class="card-title">{{ libro.nombre }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ libro.genero }}</h6>
      <p>L. {{ libro.precio }}</p>
    </div>
    <div class="row">
      <span> L. {{ libro.precio }}</span>
    </div>
  </div>
</div>
