<div class="row">
    <br>
    <h2 class="titulo">Peliculas</h2>
</div>
<div class="row" style="float: left;">
    <div *ngFor="let peli of pelisModel.peliculas" (click)="viewPelisDetail(peli)" class="card" style="width: 13rem;" 
    
    data-toggle="modal" data-target="#exampleModal">
        <img class="card-img-top" src='{{peli.image}}' alt="">
        <div  class="card-body" >
            <h5 class="card-title">{{peli.nombre}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{peli.genero}}</h6>
            <p> L. {{peli.precio}}</p>

        </div>
        <div class="row">
            <span> L. {{peli.precio}}</span>
        </div>
    </div>  
</div>
